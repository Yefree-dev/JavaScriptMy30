<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h1 id="test" data-test="foo">TEST</h1>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        {
          name: "Snickers",
          age: 2,
        },
        {
          name: "Hugo",
          age: 8,
        },
        {
          name: "Alberto",
          age: 2,
        },
        {
          name: "Muriqui",
          age: 7,
        },
      ];

      const p = document.querySelector("p");
      function makeGreen() {
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Everything just fine");

      // Interpolated
      console.log("Hello I am a %s string!", "ass");
      // Styled
      console.log(
        "%c I am some great text",
        "font-size: 4rem; font-weight: bold; background:red; text-shadow: .5rem .5rem 0 #111"
      );
      // warning!
      console.warn("WATCH OUT!!!");
      // Error :|
      console.error("UPS! you fucked it up!");
      // Info
      console.info("Messi will win his 8th ballon d'or.");
      // *** Testing ***
      const el = document.getElementById("test");

      console.assert(
        el.getAttribute("data-test") === "foo",
        "That is not true"
      );
      // clearing
      // console.clear();
      // Viewing DOM Elements
      console.log(el);
      console.log(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name}, is ${dog.age} years old`);
        console.log(`${dog.name}, is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("yefree");
      console.count("yefree");
      console.count("yefree");
      console.count("yefree");
      // timing

      console.time("fetching data");
      fetch("https://api.github.com/users/Yefree-dev")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
